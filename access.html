<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>アクセス - WEST FIELD</title>
	<!-- Tailwind CSS CDN with custom config -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						'primary': '#56BAB6',
						'secondary': '#2C3E50',
					},
					fontFamily: {
						'sans': ['"Hiragino Sans"', '"Hiragino Kaku Gothic ProN"', '"Yu Gothic"', 'Meiryo', 'sans-serif'],
					},
					screens: {
						'xs': '480px',
						'lg': '1080px',
					},
					maxWidth: {
						'large-12': '1080px',
					},
					animation: {
						'slide-in': 'slideIn 0.3s ease-in-out',
						'slide-out': 'slideOut 0.3s ease-in-out',
					},
					keyframes: {
						slideIn: {
							'0%': {
								transform: 'translateX(-100%)'
							},
							'100%': {
								transform: 'translateX(0)'
							},
						},
						slideOut: {
							'0%': {
								transform: 'translateX(0)'
							},
							'100%': {
								transform: 'translateX(-100%)'
							},
						},
					},
				},
			},
		}
	</script>
	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="assets/img/logo.jpg">
</head>

<body class="font-sans">
	<!-- Header -->
	<div id="header"></div>

	<!-- Main Content -->
	<main class="pt-0 min-h-screen">
		<!-- メインカラム（1080px内側が白背景、外側は背景画像） -->
		<div class="max-w-large-12 mx-auto w-full px-4 py-12 bg-white mt-[65px]">
			<!-- コンテンツを中央揃えするためのコンテナ -->
			<div class="max-w-[990px] mx-auto">
			<!-- 1. 中央にロゴマーク 173x173px -->
			<div class="flex justify-center mb-6">
				<img src="assets/img/logo.jpg" alt="WEST FIELD ロゴ"
					class="md:w-[173px] md:h-[173px] w-[140px] h-[140px] object-contain">
			</div>

			<!-- 2. ロゴの下にテキスト -->
			<div class="text-center mb-12">
				<h1 class="md:text-4xl text-3xl font-bold text-gray-800 mb-2">アクセス</h1>
				<p class="md:text-xl text-lg text-gray-600">WEST FIELD アクセス情報</p>
			</div>

			<!-- ここにアクセスの内容を追加 -->
			<div class="mb-8">
				<p class="text-gray-700 mb-4">〒586-0052 大阪府河内長野市河合寺４２６</p>
				<p class="text-gray-700 mb-2">営業時間：デイゲーム　AM10:00～PM16:00（フィールド開閉時間　AM９:00～PM17:00）</p>
				<p class="text-gray-700 mb-2">駐車場：50台以上可能</p>
				<p class="text-gray-700">定休日：不定休</p>
			</div>

			<!-- Googleマップiframe -->
			<div class="flex justify-center">
				<div class="w-full">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3290.4323198921993!2d135.5873269!3d34.441172099999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000d5cd5ed75547%3A0xad32042edb6a1caa!2z44K144OQ44Kk44OQ44Or44Ky44O844Og44OV44Kj44O844Or44OJIHdlc3QgZmllbGQ!5e0!3m2!1sja!2sjp!4v1707145027538!5m2!1sja!2sjp"
						width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
						referrerpolicy="no-referrer-when-downgrade" class="w-full max-w-[1100px] mx-auto">
					</iframe>
				</div>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<div id="footer"></div>

	<!-- JavaScript -->
	<script>
		fetch('header.html')
			.then(res => res.text())
			.then(data => {
				document.getElementById('header').innerHTML = data;
			});

		fetch('footer.html')
			.then(res => res.text())
			.then(data => {
				document.getElementById('footer').innerHTML = data;
			});
	</script>
	<script src="assets/js/main.js"></script>
</body>

</html>
